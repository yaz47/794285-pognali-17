<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link href="css/style.min.css" rel="stylesheet">
  <title>Погнали - попутчики</title>
  <style>
    html {
      background-repeat: no-repeat;
      background-position: 50% 0;
      background-image: url("img/pixel-glass/pognali-catalog-mobile-modals.jpg");
    }

    /* Tablet */
    @media (min-width: 768px) {
      html {
        background-image: url("img/pixel-glass/pognali-catalog-tablet-modals.jpg");
      }
    }

    /* Desktop */
    @media (min-width: 1440px) {
      html {
        background-image: url("img/pixel-glass/pognali-catalog-desktop-modals.jpg");
      }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="site-header__container container"><a class="site-header__site-logo site-logo" aria-label="На главную">
        <picture class="site-logo__picture">
          <source type="image/webp" media="(min-width: 1440px)" srcset="img/logo-desktop-blue@1x.webp 1x, img/logo-desktop-blue@2x.webp 2x" />
          <source type="image/webp" media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.webp 1x, img/logo-tablet-blue@2x.webp 2x" />
          <source type="image/webp" media="(min-width: 320px)" srcset="img/logo-mobile-blue@1x.webp 1x, img/logo-mobile-blue@2x.webp 2x" />
          <source media="(min-width: 1440px)" srcset="img/logo-desktop-blue@1x.jpg 1x, img/logo-desktop-blue@2x.jpg 2x" />
          <source media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.jpg 1x, img/logo-tablet-blue@2x.jpg 2x" /><img class="site-logo__img" src="img/logo-mobile-blue@1x.jpg" srcset="img/logo-mobile-blue@2x.jpg 2x" alt="Лого Поехали" /></picture>
      </a></div>
  </header>
  <div class="site-footer">Это футер</div>
  <script src="js/script.min.js"></script>
</body>

</html>
